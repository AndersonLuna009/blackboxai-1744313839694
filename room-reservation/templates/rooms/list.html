{% extends "base.html" %}

{% block title %}Salas Disponíveis - Sistema de Reservas de Salas{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-4">Salas Disponíveis</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for room in rooms %}
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <img src="{{ room.image_url }}" alt="{{ room.name }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-lg font-semibold">{{ room.name }}</h2>
                <p class="text-gray-600">Capacidade: {{ room.capacity }}</p>
                <p class="text-gray-600">{{ room.description }}</p>
                <a href="{{ url_for('rooms.details', room_id=room.id) }}" 
                   class="mt-2 inline-block bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
                    Ver Detalhes
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
